<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Road Trip Mileage Calculator</title>
  </head>
  <body>
    <div id="js-calculator">
      <h2>Calculate your road trip mileage</h2>
      <div>
        <label for="js-number-of-riders">Number of riders</label>
        <input type="number" min="1" max="7" value="1" id="js-number-of-riders">
      </div>
      <div>
        <label for="js-total-miles">Total miles</label>
        <input type="number" min="0" value="0" id="js-total-miles">
      </div>
      <div>
        <label for="js-mileage-rate">Mileage reimbursement rate (in $)</label>
        <input type="number" min="0.10" step="0.05" value="0.50" id="js-mileage-rate">
      </div>
    </div>
    <h2>Each person should pay:</h2>
    <div id="js-result">
      <p class="total">$0.00</p>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
