<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Road Trip Mileage Calculator</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <main>
      <h1>Calculate your road trip mileage</h1>
      <div class="js-calculator">
        <div>
          <label for="js-number-of-riders">Number of riders</label>
          <input type="number" min="1" max="5" value="1" id="js-number-of-riders" class="js-number-of-riders">
        </div>
        <div>
          <label for="js-total-miles">Total miles</label>
          <input type="number" min="0" value="0" step="5" id="js-total-miles" class="js-total-miles">
        </div>
        <div>
          <label for="js-mileage-rate">Mileage reimbursement rate (in $)</label>
          <input type="number" min="0.10" step="0.05" value="0.50" id="js-mileage-rate" class="js-mileage-rate">
        </div>
      </div>
      <h2>Each person should pay:</h2>
      <div class="js-result total">
        $0.00
      </div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
